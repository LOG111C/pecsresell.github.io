<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>PECS_RESELL</title>
    <link rel="stylesheet" href="style.css">

<style>
#notepad-btn {
  position: fixed;
  top: 10px;
  right: 10px;
  background: #444;
  color: #fff;
  border: none;
  padding: 10px 15px;
  cursor: pointer;
  z-index: 1000;
}
#notepad-btn:hover {
  background: #666;
}
.table-container {
  position: relative;
}
.table-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  backdrop-filter: blur(5px);
  background-color: rgba(100, 100, 100, 0.3);
  pointer-events: none;
  z-index: 1;
}
table {
  position: relative;
  z-index: 2;
}
.delete-btn {
  background: red;
  color: white;
  border: none;
  padding: 5px 10px;
  cursor: pointer;
}
.delete-btn:hover {
  background: darkred;
}
</style>

<button id="notepad-btn" onclick="location.href='index2.html'">Jegyzettömb</button>

<script>
document.addEventListener('DOMContentLoaded', function() {
  document.querySelectorAll('.delete-btn').forEach(function(btn) {
    btn.addEventListener('click', function() {
      btn.closest('tr').remove();
    });
  });
});
</script>

</head>
<body onload="loadData()">
    <h1>Készlet</h1>
    <div class="table-container"><div class="table-overlay"></div><table>
        <thead>
            <tr>
                <th>Íz</th>
                <th>Mennyiség</th>
                <th>Művelet</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table></div>
    <p><strong>Összes darab:</strong> <span id="totalCount">0</span></p>
    <h2>Új Íz hozzáadása</h2>
    <input type="text" id="newFlavor" placeholder="Íz neve">
    <input type="number" id="newCount" placeholder="Mennyiség">
    <button onclick="addNewFlavor()">Hozzáadás</button>

    <h2>Foglalások</h2>
    <button onclick="showBookingForm()">Foglalás hozzáadása</button>
    <button onclick="clearAllBookings()">Teljes lista törlése</button>

    <div id="bookingForm" style="display:none;">
        <input type="text" id="bookingName" placeholder="Név">
        <input type="text" id="bookingFlavor" placeholder="Íz">
        <input type="number" id="bookingAmount" placeholder="Darabszám">
        <button onclick="addBooking()">Mentés</button>
    </div>

    <ul id="bookingList"></ul>

    <script src="script.js"></script>
</body>
</html>
