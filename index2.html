
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>PECSRESELL Jegyzettömb</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button onclick="location.href='index.html'" style="margin: 10px;">Vissza</button>
  <div style="padding: 20px;">
    <textarea id="note" placeholder="Írj ide..." style="width: 100%; height: 70vh; font-size: 16px;"></textarea>
  </div>
  <script>
    const textarea = document.getElementById('note');
    textarea.value = localStorage.getItem('note') || "";
    textarea.addEventListener('input', () => {
      localStorage.setItem('note', textarea.value);
    });
  </script>
</body>
</html>
